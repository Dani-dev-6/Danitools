<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danitools</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column; /* 세로 배치 */
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px; /* 텍스트와 이미지 간격 추가 */
        }
        .images-container {
            display: flex;
            flex-direction: row; /* 이미지 가로 배치 */
            justify-content: space-evenly; /* 간격 균등 분배 */
            align-items: center; /* 세로 정렬 */
            width: 100%; /* 버튼 컨테이너 넓이 설정 */
        }
        img {
            width: 10%; /* 버튼 크기 설정 */
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Danitools</h1>
    <div class="images-container">
        <img src="./board.png" alt="Board">
        <img src="./timer.png" alt="Timer">
    </div>
</body>
</html>
