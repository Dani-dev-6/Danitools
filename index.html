<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danitools</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column; /* 세로 배치 */
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px; /* 텍스트와 이미지 간격 추가 */
        }
        .images-container {
            display: flex;
            flex-direction: row; /* 이미지 가로 배치 */
            justify-content: center; /* 중앙 정렬 */
            align-items: center; /* 세로 정렬 */
        }
        .images-container a {
            margin: 0; /* 기본 여백 제거 */
            padding: 0; /* 기본 패딩 제거 */
        }
        .images-container img {
            width: 10%; /* 버튼 크기 설정 */
            height: auto;
            display: block;
            margin-right: 5px; /* 버튼 간 간격 설정 */
        }
        .images-container img:last-child {
            margin-right: 0; /* 마지막 이미지의 오른쪽 여백 제거 */
        }
    </style>
</head>
<body>
    <h1>Danitools</h1>
    <div class="images-container">
        <a href="./tools/board/index.html" target="_blank"><img src="./board.png" alt="Board"></a>
        <a href="./tools/board/index.html" target="_blank"><img src="./timer.png" alt="Timer"></a>
    </div>
</body>
</html>
